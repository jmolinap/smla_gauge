<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #eeeeee;
        }

        #container {
            padding: 0;
            text-align: center;
            width: 100%;
            font-family: Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #level {
            margin: 0;
        }

        #level_label {
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 0;
        }

        #actions {
            text-align: left;
            line-height: 2.1rem;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="level">
            <h1 id="level_label">
            </h1>
        </div>
        <div>
            <ul id="actions">
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        const colors = {
            '': '#000',
            'highest': '#890997',
            'high': '#ff0000',
            'moderate': '#ffff00',
            'lower': '#00ff00',
        };
        const fontColors = {
            '': '#000',
            'highest': '#fff',
            'high': '#fff',
            'moderate': '#000',
            'lower': '#000',
        };
        const showRecommendations = function ({ data }) {
            const levelLabel = data.level_label;
            const level = data.level;
            $("#level_label").text(levelLabel);
            if (colors[level]) {
                $("#level_label").css("background-color", colors[level]).css("color", fontColors[level]);
            }
            const recommendedActions = data.recommended_actions;
            for (let action of recommendedActions) {
                const li = $("<li>").text(action);
                $("#actions").append(li);
            }
        }

        $(document).ready(async function () {
            const url = "https://jmolinap.github.io/smla_gauge/BB_LA_data.json?t=" + (+new Date());
            const response = await fetch(url);
            if (!response.ok) {
                return;
            }
            const data = await response.json();
            showRecommendations({ data })
        });
    </script>
</body>

</html>
